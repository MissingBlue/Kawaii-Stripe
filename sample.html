<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sample</title>
		<link rel="stylesheet" href="default.css">
		<style>
			
			* { margin: 0; padding: 0; }
			html, body { height: 100%; }
			
			/* more girly :P */
			.stripe:hover {
				
				--stripe-base-color: rgb(255,200,40);
				--stripe-extension-color: rgb(255,240,120);
				--stripe-first-width: .3rem;
				--stripe-second-width: .1rem;
				
				--stripe-second-angle: 45deg;
				--stripe-second-first-color: transparent;
				--stripe-second-second-color: rgba(255,255,160,.3);
				--stripe-second-first-width: 7rem;
				--stripe-second-second-width: .3rem;
				
				--stripe-third-angle: -45deg;
				
				--particle-color: rgba(255,255,255,.2);
				--particle-size: 4rem;
				
				--particle-second-color: rgba(255,255,255,.3);
				--particle-second-position: 0rem;
				--particle-second-bounding-size: calc(var(--particle-size) * .5);
				--particle-second-size: calc(var(--particle-size) * .1);
				--particle-second-antialias: 1.2;
				
				--particle-third-color: rgba(255,255,255,.3);
				--particle-third-position: calc(var(--particle-second-bounding-size) / 2);
				--particle-third-bounding-size: calc(var(--particle-size) * .5);
				--particle-third-size: calc(var(--particle-size) * .05);
				--particle-third-antialias: 1.1;
				
				--sparkle-position: 0;
				--sparkle-color: rgba(255,255,255,.5);
				--sparkle-bounding-size: 2rem;
				--sparkle-size: calc(var(--sparkle-bounding-size) / 2);
				--sparkle-antialias: 1.1;
				
				--sparkle-second-position: calc(var(--sparkle-second-bounding-size) * .5);
				--sparkle-second-color: rgba(255,255,255,.5);
				--sparkle-second-bounding-size: 1rem;
				--sparkle-second-size: calc(var(--sparkle-second-bounding-size) / 2);
				--sparkle-second-antialias: 1.1;
				
				--grain-position: 0;
				--grain-color: rgba(255,255,0,.3);
				--grain-bounding-size: .2rem;
				--grain-size: 50%;
				--grain-antialias: 1.1;
				
				--reflection-angle: 80deg;
				--reflection-position: 40%;
				--reflection-color: rgba(255,255,255,calc(1 / 3));
				
				background: radial-gradient(farthest-corner at left bottom, rgba(255,255,255,0) calc(100% / 3 * 2), rgba(255,255,255,1)),
								linear-gradient(var(--reflection-angle), transparent, transparent var(--reflection-position), var(--reflection-color) var(--reflection-position), var(--reflection-color) var(--reflection-position), transparent),
								0 0/var(--particle-size) var(--particle-size) radial-gradient(var(--particle-color), var(--particle-color) 50%, transparent 50%, transparent),
								0 0/var(--particle-size) var(--particle-size) radial-gradient(var(--particle-color), var(--particle-color) 50%, transparent 50%, transparent),
								var(--particle-second-position) var(--particle-second-position)/var(--particle-second-bounding-size) var(--particle-second-bounding-size) radial-gradient(var(--particle-second-color), var(--particle-second-color) var(--particle-second-size), transparent calc(var(--particle-second-size) * var(--particle-second-antialias)), transparent),
								var(--particle-third-position) var(--particle-third-position)/var(--particle-third-bounding-size) var(--particle-third-bounding-size) radial-gradient(var(--particle-third-color), var(--particle-third-color) var(--particle-third-size), transparent calc(var(--particle-third-size) * var(--particle-third-antialias)), transparent),
								radial-gradient(farthest-corner at left top, rgba(255,255,255,.3), transparent),
								0 0/cover repeating-linear-gradient(var(--stripe-second-angle), var(--stripe-second-first-color), var(--stripe-second-first-color) var(--stripe-second-first-width), var(--stripe-second-second-color) var(--stripe-second-first-width), var(--stripe-second-second-color) calc(var(--stripe-second-first-width) + var(--stripe-second-second-width, var(--stripe-second-first-width)))),
								repeating-linear-gradient(var(--stripe-third-angle), var(--stripe-second-first-color), var(--stripe-second-first-color) var(--stripe-second-first-width), var(--stripe-second-second-color) var(--stripe-second-first-width), var(--stripe-second-second-color) calc(var(--stripe-second-first-width) + var(--stripe-second-second-width, var(--stripe-second-first-width)))),
								var(--stripe-image),
								var(--sparkle-position) var(--sparkle-position)/var(--sparkle-bounding-size) var(--sparkle-bounding-size) radial-gradient(transparent, transparent var(--sparkle-size), var(--sparkle-color) calc(var(--sparkle-size) * var(--sparkle-antialias)), var(--sparkle-color)),
								var(--sparkle-second-position) var(--sparkle-second-position)/var(--sparkle-second-bounding-size) var(--sparkle-second-bounding-size) radial-gradient(transparent, transparent var(--sparkle-second-size), var(--sparkle-second-color) calc(var(--sparkle-second-size) * var(--sparkle-second-antialias)), var(--sparkle-second-color)),
								var(--grain-position) var(--grain-position)/var(--grain-bounding-size) var(--grain-bounding-size) radial-gradient(var(--grain-color), var(--grain-color) var(--grain-size), transparent calc(var(--grain-size) * var(--grain-antialias)), transparent),
								radial-gradient(farthest-corner at left top, rgba(255,200,255,1) 20%, rgba(255,255,255,.5)),
								linear-gradient(var(--stripe-extension-color), var(--stripe-base-color)) var(--stripe-base-color);
				
			}
			
		</style>
	<head>
	<body class="stripe">
	</body>
</html>
